<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT-3</title>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        // Replace with your OpenAI API key
        const API_KEY = "AIzaSyALXDhISha_-NhVRNY0ziI0JuhiYXNpXa0";

        // Initialize the chat session
        async function startChat() {
            // Configure headers
            const headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${API_KEY}`
            };

            // Define the API endpoint
            const endpoint = 'https://api.openai.com/v1/completions';

            // Choose the GPT-3 model
            const model = "text-davinci-003";

            // Main loop for conversation
            while (true) {
                // Get user input
                const user_input = prompt("You:");

                // Check if the user wants to quit
                if (user_input.toLowerCase() === "quit") {
                    break;
                }

                // Send message to GPT-3
                const response = await axios.post(endpoint, {
                    model: model,
                    prompt: user_input,
                    max_tokens: 150
                }, {
                    headers: headers
                });

                // Print GPT-3 response
                const bot_response = response.data.choices[0].text.trim();
                console.log("BOT:", bot_response);
                alert("BOT: " + bot_response);
            }

            // Exit message
            console.log("Goodbye!");
        }

        // Start the chat session
        startChat();
    </script>
</body>

</html>
