<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Bar Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #c850c0, #4158d0);
            font-family: 'Arial', sans-serif;
            margin: 10px;
            /* Add margin to the body */
            padding: 0;
            color: white;
            overflow: auto;
        }
        
        .hero {
            background: linear-gradient(135deg, #ffffff, #ffffff);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .rounded-box {
            border: 5px solid #d0d238;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 15px;
        }
        
        #performance-chart {
            background: linear-gradient(135deg, #ff7b25, #fdd803);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
            max-width: 100%;
        }
        
        #preferred-times {
            background: linear-gradient(135deg, #ff7b25, #fdd803);
            padding: 20px;
            border-radius: 15px;
            margin: 20px;
        }
        
        .preferred-time {
            margin-bottom: 10px;
        }
        
        #close-button {
            position: fixed;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, #ff7b25, #fdd803);
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            border-radius: 15px;
        }
        
        .hero h2 {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <section class="hero rounded-box">
        <h2 style="color: black;">Daily Performance</h2>
    </section>

    <section id="performance-chart">
        <h2>Concentration</h2>
        <canvas id="myChart" style="width: 100%; height: auto; max-width: 400px;"></canvas>
    </section>
    <section id="performance-chart">
        <h2>Stress</h2>
        <canvas id="myChart" style="width: 100%; height: auto; max-width: 400px;"></canvas>
    </section>
    <section id="performance-chart">
        <h2>Score</h2>
        <canvas id="myChart" style="width: 100%; height: auto; max-width: 400px;"></canvas>
    </section>

    <section id="preferred-times">
        <h2>Preferred Time to Study</h2>
        <h4>
            <div class="preferred-time">Morning: 7:00 AM - 9:00 AM</div>
        </h4>
        <h4>
            <div class="preferred-time">Afternoon: 1:00 PM - 3:00 PM</div>
        </h4>
        <h4>
            <div class="preferred-time">Evening: 6:00 PM - 8:00 PM</div>
        </h4>
    </section>

    <button id="close-button" onclick="closePreferredTimes()">Close</button>

    <script>
        // Sample data for the bar graph
        var performanceData = [70, 80, 90, 60, 75, 85, 95];

        // Create a bar chart using Chart.js
        var ctx = document.getElementById('myChart').getContext('2d');
        var performanceChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'],
                datasets: [{
                    label: 'Performance',
                    data: performanceData,
                    backgroundColor: '#ffffff',
                    borderColor: 'rgba(255,255,255,0.8)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100
                    }
                }
            }
        });

        function closePreferredTimes() {
            document.getElementById('preferred-times').style.display = 'none';
        }
    </script>
</body>

</html>
